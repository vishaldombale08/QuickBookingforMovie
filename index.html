<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Movie Booking</title>
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="./src/script.js"></script>
</head>
<body class="container-fluid">

    <button class="btn btn-danger m-4" id="btnBooking" data-bs-target="#booking" data-bs-toggle="modal">Quick Booking</button>
    <dl class="w-25 row" style="display:none;" id="SummaryContainer">
        <h2>Booking Summary</h2>
        <img width="100%" height="200" id="poster">
        <dt class="col-3">Movie</dt>
        <dd class="col-9" id="lblMovie"></dd>
        <dt class="col-3">Cinema</dt>
        <dd class="col-9" id="lblCinema"></dd>
        <dt class="col-3">Date</dt>
        <dd class="col-9" id="lblDate"></dd>
        <dt class="col-3">Time</dt>
        <dd class="col-9" id = "lblTime"></dd>
        <dt class="col-3">Seat</dt>
        <dd class="col-9" id="lblSeats"></dd>
        <button class="btn btn-link" data-bs-target="#booking" data-bs-toggle="modal">Modify Booking</button>
    </dl>
    <div class="modal fade" id="booking">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Quick Booking</h3>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <select class="form-select" id="lstMovie">
                                <option>Select Movie</option>
                                <option>Stree - 2</option>
                                <option>Gabber Singh</option>
                                <option>Deadpool & Wolverine</option>
                            </select>
                        </div>
                        <div>
                            <select class="form-select" id="lstCinema">
                                <option>Select Cinema</option>
                                <option>City Pride Multiplex</option>
                                <option>PVR Icon</option>
                                <option>PVR Cinemas</option>
                            </select>
                        </div>
                        <div>
                            <select class="form-select" id="lstDate">
                                <option>Select Date</option>
                                <option>5 SEP - Today</option>
                                <option>6 SEP - Tommrow</option>
                                <option>7 SEP</option>
                            </select>
                        </div>
                        <div>
                            <select class="form-select" id="lstTime">
                                <option>Select Time</option>
                                <option>10:30 AM</option>
                                <option>2:30 PM</option>
                                <option>8:30 PM</option>
                            </select>
                        </div>
                        <div>
                            <select class="form-select" id="lstSeats">
                                <option>Select Seat</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div>
                            <button  data-bs-dismiss="modal" class="btn btn-danger" onclick="BookClick()">Book</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    
    
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
